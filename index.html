<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjectle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="day-counter" class="day-counter"></div>

  <div class="grid-container">
    <div class="grid" id="card-container"></div>
  
    <template id="card-template">
      <div class="card">
        <div class="input-wrapper">
          <div class="suggestions"></div>
          <input type="text" placeholder="Enter Guess" class="name-input" disabled>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
        <div class="hint-wrapper">
          <div class="hint"></div>
        </div>
      </div>
    </template>
  </div>
  
  <script src="textbox.js"></script>
  <script src="game.js"></script>
  <script>
    const today = new Date()
    const year = today.getFullYear();       
    const month = today.getMonth() + 1;     
    const date = today.getDate(); 
    const dayOfWeek = today.getDay();

    const baseDate = new Date(today.getFullYear(), 5, 25); 
    const dayCount = Math.floor((today - baseDate) / 86400000);
    document.getElementById("day-counter").textContent = `Subjectle ${dayCount}: ${date}-${month}-${year}`
    </script>
</body>
</html>
